env: # Environt variable to pass to all tasks
    CIRRUS_CLONE_DEPTH: 1 # No need to clone with whole history
    CIRRUS_WORKING_DIR: "/tmp/ci" # Where to clone repo
    BOT_TOKEN: ENCRYPTED[8a491f640c3e261353ace025117f33ac84f9bb571024634ada04505ff32eef9c7365ea77b2d491b2f889529a2aa5ff4e]

task:
    name: Rom-Builder
    timeout_in: 120m # Timeout in minutes, max 120 for free users
    container:
      image: apon77/aosp:latest
      cpu: 16
      memory: 24G
    aosp_ccache_cache:
      folder: /tmp/ccache
      folder: /tmp/rom/out
      reupload_on_changes: true # false since there is a fingerprint script
      fingerprint_script:
        - echo $CIRRUS_OS
      populate_script:
        - mkdir -p /tmp/ccache
        - mkdir -p /tmp/rom/out
#    download_ccache_script:
#      - bash download_ccache
    info_dump_script:
      - bash info_dump
    sync_script:
      - bash sync
    build_script:
      - bash build
    build_artifacts:
      path: "/tmp/rom/out/target/product/tissot/*.zip"
      type: application/zip
      path: "/tmp/rom/out/target/product/tissot/*.md5"
      type: text/plain
    upload_files_script:
      - bash upload_files
